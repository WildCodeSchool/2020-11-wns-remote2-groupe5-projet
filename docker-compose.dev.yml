version: '3'
services:
  api:
    command: npm run start:watch
    stdin_open: true
    volumes:
      - ./src:/app/src
    ports:
      - ${API_PORT}:4000
    environment:
      - NODE_ENV=development
      - TYPEORM_LOGGING=true
  web-client:
    command: npm run start
    stdin_open: true
    volumes:
      - ./web-client:/app
    ports:
      - ${WEB_CLIENT_PORT}:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://localhost:${API_PORT}
